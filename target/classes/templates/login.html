<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header.html :: fragment-header">
</head>
<body>
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="text-center my-5">
                    <h1 class="mb-0">법인카드 내역</h1>
                    <h1>결재 시스템</h1>
                </div>
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div th:if="${errorMsg != null}" th:text="${errorMsg}" class="alert alert-danger" role="alert">
                        </div>
                        <form method="POST" th:action="@{/login_proc}" class="needs-validation">
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="userId">아이디</label>
                                <input id="userId" type="text" class="form-control" name="userId" required="required" autofocus>
                            </div>
                            <div class="mb-3">
                                <div class="mb-2 w-100">
                                    <label class="text-muted" for="userPasswd">비밀번호</label>
                                </div>
                                <input id="userPasswd" type="password" class="form-control" name="userPasswd" aria-describedby="validationFeedback"
                                       autocomplete="off" required>
                                <div th:if="${errorMsg != null}" th:text="${errorMsg}" id="validationFeedback" class="invalid-feedback">
                                </div>
                            </div>
                            <div class="d-flex align-items-center">
                                <div class="form-check">
                                    <input type="checkbox" name="checkId" id="checkId" class="form-check-input">
                                    <label for="checkId" class="form-check-label">ID 저장</label>
                                </div>
                                <button type="submit" class="btn btn-primary ms-auto">
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-5 text-muted">
                    Copyright &copy; 2023 &mdash; Expernet Co., Ltd.
                </div>
            </div>
        </div>
    </div>
</section>
<script th:replace="/fragments/script.html :: fragment-script"></script>
<script type="text/javascript" th:src="@{/js/corpcard/login.js}"></script>
<script>
    $(function () {
        $login.init();
    });
</script>
</body>
</html>
