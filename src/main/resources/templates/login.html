<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="OJT-Project"/>
    <meta name="author" content="djseol"/>
    <title>법인카드 결제내역 시스템</title>
    <link th:href="@{/css/libs/bootstrap_5.02/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/js/libs/jquery/jquery-3.6.1.min.js}"></script>
</head>

<body>
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="text-center my-5">
                    <h1>Please Login</h1>
<!--                    <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="logo" width="100">-->
                </div>
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <form method="POST" th:action="@{/login_proc}" class="needs-validation" novalidate="" autocomplete="off">
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="userId">아이디</label>
                                <input id="userId" type="text" class="form-control" name="userId" value="" required autofocus>
                                <div class="invalid-feedback">
                                    ID를 입력하십시오.
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="mb-2 w-100">
                                    <label class="text-muted" for="userPasswd">패스워드</label>
<!--                                    <a href="forgot.html" class="float-end">-->
<!--                                        Forgot Password?-->
<!--                                    </a>-->
                                </div>
                                <input id="userPasswd" type="password" class="form-control" name="userPasswd" required>
                                <div class="invalid-feedback">
                                    비밀번호를 입력하십시오.
                                </div>
                            </div>

                            <div class="d-flex align-items-center">
                                <div class="form-check">
                                    <input type="checkbox" name="checkId" id="checkId" class="form-check-input">
                                    <label for="checkId" class="form-check-label">ID 저장</label>
                                </div>
                                <button type="submit" class="btn btn-primary ms-auto">
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>
<!--                    <div class="card-footer py-3 border-0">-->
<!--                        <div class="text-center">-->
<!--                            Don't have an account? <a href="register.html" class="text-dark">Create One</a>-->
<!--                        </div>-->
<!--                    </div>-->
                </div>
                <div class="text-center mt-5 text-muted">
                    Copyright &copy; 2023 &mdash; Expernet Co., Ltd.
                </div>
            </div>
        </div>
    </div>
</section>

<script type="text/javascript" th:src="@{/js/corpcard/login.js}"></script>
<script>
    $(document).ready(function() {
        $login.init();
    });
</script>
</body>
</html>
